<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: black;
        font-family: "Playfair Display";
      }
      .main-header {
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        border-bottom: 1px solid #ddd;
      }
      .logo img {
        height: 60px;
      }
      .navbarr ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 30px;
        text-align: center;
      }
      .navbarr a {
        text-decoration: none;
        color: black;
        font-weight: 500;
        font-size: 15px;
        text-align: center;
      }
      .navbarr a:hover {
        color: #c8a66a;
      }

      .contact-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #c8a66a;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      .contact-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin: 10px 0 5px;
        font-size: 16px;
      }

      input,
      textarea {
        padding: 10px;
        border: none;
        border-radius: 5px;
        color: #666;
        font-size: 14px;
        resize: vertical;
        background-color: white;
      }

      input:focus,
      textarea:focus {
        outline: 2px solid #c8a66a;
      }

      button {
        margin-top: 20px;
        padding: 12px;
        background-color: black;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #736e53;
      }
      .footer {
        background-color: black;
        padding: 30px 40px 10px;
      }
      .footer-top {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        border-bottom: 1px solid #222;
        padding-bottom: 20px;
      }
      .footer-left h2 {
        font-family: "Playfair Display", serif;
        color: #c8a66a;
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .icons {
        display: flex;
        gap: 20px;
      }
      .ic {
        background-color: #c8a66a;
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        text-decoration: none;
        transition: transform 0.2s ease;
        margin-top: 90px;
      }
      .ic:hover {
        transform: scale(1.1);
      }
      .nav-foot {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .nav-foot a {
        color: #bcb6b6;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s;
      }
      .nav-foot a:hover {
        color: #c2a875;
      }
      .nav-foot ul {
        list-style-type: none;
      }
      .nav-foot:hover {
        color: #c8a66a;
      }
      .footer-right {
        display: flex;
        flex-direction: column;
        gap: 30px;
        text-align: right;
      }
      .footer-right small {
        color: #999;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .footer-right p {
        margin: 4px 0 0;
        font-size: 1rem;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <div class="top-part">
      <span
        ><i class="fa fa-phone" aria-hidden="true"></i>Call for Reservations:
        +254 757 130 061</span
      >
    </div>
    <header class="main-header">
      <div class="logo">
        <img src="better.png" alt="The Local Grill" />
      </div>
      <nav class="navbarr">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="menu.html">MENUS</a></li>
          <li><a href="history.html">HISTORY</a></li>
          <li><a href="testimonials.html">TESTIMONIALS</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a href="res.html">RESERVATION</a></li>
        </ul>
      </nav>
    </header>

    <div class="contact-container">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
    <footer class="footer">
      <div class="footer-top">
        <div class="footer-left">
          <h2>The Local Grill</h2>
          <nav class="nav-foot">
            <ul>
              <li><a href="index.html">About Us</a></li>
              <li><a href="history.html">History</a></li>
              <li><a href="menu.html">Menu</a></li>
              <li><a href="testimonials.html">Testimonials</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="res.html">Reserve With Us</a></li>
            </ul>
          </nav>
        </div>
        <div class="icons">
          <a
            href="https://www.instagram.com/thelocalgrillkenya/?hl=en"
            target="_blank"
            class="ic"
            ><i class="fa fa-instagram" aria-hidden="true"></i
          ></a>
          <a
            href="https://www.tripadvisor.com/Restaurant_Review-g294207-d15218553-Reviews-The_Local_Grill-Nairobi.html"
            target="_blank"
            class="ic"
            ><i class="fa fa-tripadvisor" aria-hidden="true"></i
          ></a>
          <a
            href="https://villagemarket-kenya.com/store/the-local-grill/"
            target="_blank"
            class="ic"
            ><i class="fa fa-google" aria-hidden="true"></i
          ></a>
        </div>
        <div class="footer-right">
          <div>
            <small>Contact Us:</small>
            <p class="phone-num">+254 757 130 061</p>
          </div>
          <div>
            <small>Email:</small>
            <p>thelocalgrill254@gmail.com</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
